---
- hosts: 127.0.0.1
  connection: local
  sudo: yes
  vars_files:
    - ../group_vars/local


  tasks:
  - name: Download version {{ bahmni_installer }} of the installer
    get_url: url={{ bahmni_installer_repo_url }}{{ bahmni_installer }} dest=/tmp/
    
  - name: Install the installer
    yum: name="/tmp/{{ bahmni_installer }}" state=present